name: Instrumentation Smoke Tests

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:
    inputs:
      run_managed_device_tests:
        description: "Run managed device instrumentation tests"
        required: false
        default: "false"

jobs:
  androidTest:
    name: Run Compose smoke tests on managed device
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_managed_device_tests == 'true' }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Install Android SDK components
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 36.0.0
          components: |-
            platform-tools
            platforms;android-36
            system-images;android-34;google_apis;x86_64

      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run managed device androidTest
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        run: ./gradlew :app:pixel6Api34DebugAndroidTest --no-daemon

      - name: Upload androidTest reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: androidTest-reports
          path: |
            app/build/reports/androidTests/managedDevice/pixel6Api34DebugAndroidTest
            app/build/outputs/managed_device_android_test_results/pixel6Api34DebugAndroidTest
          if-no-files-found: warn
