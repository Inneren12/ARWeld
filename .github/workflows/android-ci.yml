name: Android CI - S1 Quality Gate

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify project structure
        run: |
          if [ ! -f ./gradlew ]; then
            echo "Error: gradlew not found in repository root"
            exit 1
          fi
          if [ ! -f ./settings.gradle.kts ] && [ ! -f ./settings.gradle ]; then
            echo "Error: settings.gradle.kts or settings.gradle not found in repository root"
            exit 1
          fi
          echo "Project structure verified successfully"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Fail if tracked build outputs exist
        run: |
          if git ls-files | grep -E '(^|/)build/'; then
            echo "Tracked build artifacts detected. Remove build/ outputs before submitting."
            exit 1
          fi

      - name: Run quality gates
        run: ./gradlew s1QualityGate --no-daemon --console=plain && ./gradlew s2QualityGate --no-daemon --console=plain

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            app/build/reports/**
            **/build/test-results/**
          if-no-files-found: warn

      - name: Upload debug APK (demo)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/**
          if-no-files-found: warn

  instrumentation-smoke:
    name: S2 Instrumentation Smoke
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Run instrumentation smoke gate
        run: ./gradlew s2InstrumentationSmoke --no-daemon --console=plain
